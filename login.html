<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="lib/onsen/css/bg.css">

    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <title>TIGER FOOD</title>
</head>

<body>
    <ons-navigator id="myNavigator" page="login.html"></ons-navigator>
    <ons-page  id="mypage">
        <ons-toolbar style="background-color: black">
            <div class="center" style="color:yellow"> Login </div>
            <div class="left">
                <ons-toolbar-button style="color: yellow">
                    <ons-icon icon="fa-angle-left"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <div style="margin-top: 150px; width: 100%;">

            <p>
                <ons-input style="width: 100%" id="username" modifier="underbar" placeholder="Username" float>
                </ons-input>
            </p>
            <p>
                <ons-input style="width: 100%" id="password" modifier="underbar" type="password" placeholder="Password"
                    float>
                </ons-input>
            </p>
            <ons-button style="width: 100%; color:white; background-color: greenyellow ; text-align: center" onclick="openHome()">
                CONTINUE
            </ons-button>
        </div>
    </ons-page>
   
</body>



</html>
