<ons-page id="homePage">

    <ons-toolbar>
        <div class="center" style="background-color: #FFCC33">
            <p style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
                <ons-search-input placeholder="Food or Restuarant">
                </ons-search-input>
            </p>
        </div>

    </ons-toolbar>


    <div class="content" style="text-align: center;">
        <div class="recomended">
            <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable
                class="recomended_list" id="carousel">
                <!-- <ons-carousel class="carousel" swipeable auto-scroll id="carousel" style="width: 100%">
                 -->
            </ons-carousel>
        </div>
        <div class="cover-label center">
            <ul>
                <li>
                    <div id="dot0" class="circle circle_current">&#x25cf;</div>
                </li>
                <li>
                    <div id="dot1" class="circle">&#x25cf;</div>
                </li>
                <li>
                    <div id="dot2" class="circle">&#x25cf;</div>
                </li>
                <li>
                    <div id="dot3" class="circle">&#x25cf;</div>
                </li>
            </ul>
        </div>

        <div class="category_content" id="category1">
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category1.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Thai</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category2.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Isan</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category3.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">South</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category4.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">North</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category5.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Spicy</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category6.png')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">Local</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
        </div> 
</ons-page>
