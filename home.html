<ons-page id="home">

  <p style="text-align: center; margin-top: 10px;">
    <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)">
    </ons-search-input>
  </p>

  <ons-carousel class="carousel" swipeable auto-scroll id="carousel" style="width: 100%">
    <ons-carousel-item>
      <img src="https://img.wongnai.com/p/1920x0/2019/01/29/ce6d5a1ade2948b684b012f707936c00.jpg" style="width: 100%">
    </ons-carousel-item>
    <ons-carousel-item>
      <img src="https://gtravel.thfile.com/uppic/2017-08/03/0d500eb90.png" style="width: 100%">
    </ons-carousel-item>
    <ons-carousel-item>
      <img src="http://www.thaifranchisecenter.com/document/sme/picture/201.jpg" style="width: 100%">
    </ons-carousel-item>
    
  </ons-carousel>
  
  <ons-row>
    <ons-col onclick="opendessert()">
      <ons-card style="text-align: center ; width: 100%;" position="center">
        <img src="http://www.sharp-weeclub.com/elctfl/article-images/atlimg_524.jpg" style="width: 100%">
        <div class="title">
          Thai Dessert
        </div>
      </ons-card>
    </ons-col>
    <ons-col>
      <ons-card style="text-align: center ; width: 100%;" position="center">
        <img src="https://thecryptonews24.com/wp-content/uploads/2019/02/Pearl-Milk-Tea-700x405.jpg" alt=""
          style="width: 100%">
        <div class="title">
          Pearl Tea
        </div>
      </ons-card>
    </ons-col>
  </ons-row>

  <ons-row>
    <ons-col>
      <ons-card style="text-align: center; width: 100%;">
        <img
          src="https://heatherchristo.com/wp-content/uploads/2014/01/Spicy-Thai-Curry-Soup-from-HeatherChristo.com_.jpg"
          alt="" style="width: 100%">
        <div class="title">
          Noodle lover
        </div>
      </ons-card>
    </ons-col>

    <ons-col>
      <ons-card style="text-align: center; width: 100%;">
        <img
          src="https://images.livemint.com/rf/Image-621x414/LiveMint/Period2/2018/07/14/Photos/Processed/iStockphoto-kqbD--621x414@LiveMint.jpg"
          alt="" style="width: 100%">
        <div class="title">
          Fast Food
        </div>
      </ons-card>
    </ons-col>
  </ons-row>

  <ons-row>
    <ons-col>
      <ons-card style="text-align: center; width: 100%;">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/06/36/30/e2/48-dimsum-place.jpg" alt=""
          style="width: 100%">
        <div class="title">
          Dim Sum
        </div>
      </ons-card>
    </ons-col>
    <ons-col>
      <ons-card style="text-align: center; width: 100%;">
        <img src="https://ed.files-media.com/static-cache/resize-cache/790x528/ud/images/1/20/58961/LUM_4779_Cover.jpg"
          alt="" style="width: 100%">
        <div class="title">
          Rice Steamed
        </div>
      </ons-card>
    </ons-col>
  </ons-row>

  <ons-row>
    <ons-col>
      <ons-card style="text-align: center; width: 100%;">
        <img
          src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/04/15/16/china-coffee-cup.jpg?w968h681"
          alt="" style="width: 100%">
        <div class="title">
          Coffee
        </div>
      </ons-card>
    </ons-col>
    <ons-col>
      <ons-card style="text-align: center; width: 100%;">
        <ons-button>
          <img src="https://blog.takemetour.com/wp-content/uploads/2016/07/cooked-to-order-pad-ka-prao.jpg" alt=""
            style="width: 100%">
          <div class="title">
            Cooked to Order
          </div>
        </ons-button>
      </ons-card>
    </ons-col>
  </ons-row>
</ons-page>
